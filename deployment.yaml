apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-repo-server
  labels:
    app: knowledge-repo-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knowledge-repo-server
  template:
    metadata:
      labels:
        app: knowledge-repo-server
    spec:
      containers:
        - name: knowledge-repo-server
          image: knowledge-repo-server:latest
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: knowledge-repo-server-config
            - secretRef:
                name: knowledge-repo-server-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: knowledge-repo-uploads
